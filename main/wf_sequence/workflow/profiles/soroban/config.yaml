# Profile: navet
rerun-incomplete: True
printshellcmds: True
benchmark-extended: True
keep-going: True

# RESOURCES
executor: slurm
jobs: 300
retries: 3
default-resources:
  slurm_account: dev
  slurm_partition: dev  
  runtime: 10
  mem_mb: 1000
  tasks: 1
  cpus_per_task: 1
