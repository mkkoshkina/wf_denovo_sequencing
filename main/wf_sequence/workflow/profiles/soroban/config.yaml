# Profile: navet
rerun-incomplete: True
printshellcmds: True
benchmark-extended: True
keep-going: True

# RESOURCES
executor: slurm
jobs: 300
retries: 3
default-resources:
  slurm_account: dev_gpu
  slurm_partition: dev_gpu  
  slurm_extra: "'--gres gpu:1'"
  runtime: "10:00:00"
  mem_mb: 100000
  tasks: 1
  cpus_per_task: 8
  # slurm_extra: "'--exclude=node07,node08'"

# REPRODUCIBILITY
use-apptainer: True
singularity-args: "--nv --bind /mnt/beegfs/home/mkoshkin/ --env CUDA_VISIBLE_DEVICES=$CUDA_VISIBLE_DEVICES"

# CONFIG
config:
  MAX_RAM_MB: 100000
  MAX_THREADS: 64
  MAX_VRAM_MB:  95830
